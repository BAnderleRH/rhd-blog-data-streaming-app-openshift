apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

configMapGenerator:
- name: my-demo-config
  literals:
    - MY_NAMESPACE=my-cluster-operator-namespace
    - MY_SANDBOX_ID=.apps.lk3-poc-use2-r1.rttb.p1.openshiftapps.com

secretGenerator:
- name: mastodon-api
  literals:
    - access-token=sha256~RZx0iESmPplpfs26SuNLToCjyGtkBDD6U0SoRpa5ApE

vars:
- name: MY_NAMESPACE
  objref:
    kind: ConfigMap
    name: my-demo-config
    apiVersion: v1
  fieldref:
    fieldpath: data.MY_NAMESPACE
- name: MY_SANDBOX_ID
  objref:
    kind: ConfigMap
    name: my-demo-config
    apiVersion: v1
  fieldref:
    fieldpath: data.MY_SANDBOX_ID

patchesStrategicMerge:
  - emoji-tracker.yaml
  - emoji-dashboard.yaml

configurations:
  - transformer_config.yaml

generatorOptions:
  disableNameSuffixHash: true
